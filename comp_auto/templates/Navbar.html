<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">

        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'form' %}">Compliance</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'form' %}"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'form' %}"><i class="fas fa-info-circle"></i>About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'form' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-cogs"></i>Services
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/genreport"><i class="far fa-file"></i>Generate reports</a></li>
                  <li><a class="dropdown-item" href="/myreport"><i class="far fa-file-alt"></i>Download your reports</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'form' %}"><i class="fas fa-info-circle"></i> Learn More</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'form' %}"><i class="fas fa-envelope"></i> Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <style>
        .nav-link i {
          margin-right: 8px; 
        }
        .navbar{
          background-color: transparent !important;
          backdrop-filter: blur(10px);
          position:fixed;
      }
      .navbar .navbar-nav .nav-link {
        color: white !important;
    }
    .navbar .navbar-brand  {
      color: white !important;
  }
  .navbar .navbar-nav .nav-link:hover {
    color: black !important;
    border-color: white !important; 
}
      </style>
      {% block body %}{% endblock body %}
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
